<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link media="all" type="text/css" rel="stylesheet" href="../components/bootstrap/css/bootstrap.min.css">
    <link media="all" type="text/css" rel="stylesheet" href="../components/bootstrap/css/bootstrap-theme.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.0/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href="../components/vis-ui.js/vis-ui.js-built.css" type="text/css" media="all" />

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="//cdnjs.cloudflare.com/ajax/libs/octicons/3.5.0/octicons.min.css" rel="stylesheet">
    <link href="../components/bootstrap-colorpicker/css/bootstrap-colorpicker.min.css" type="text/css" rel="stylesheet" />
    <link media="all" type="text/css" rel="stylesheet" href="https://raw.githubusercontent.com/jquery/jquery-ui/master/themes/base/resizable.css">

    <!-- jQuery -->
    <script src="//code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="//code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <script src="//cdn.datatables.net/r/dt/dt-1.10.8/datatables.min.js" type="text/javascript"></script>
    <script src="//cdn.rawgit.com/ROMB/jquery-dialogextend/master/build/jquery.dialogextend.min.js" type="text/javascript"></script>

    <!-- Underscore -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js" type="text/javascript"></script>

    <!-- Bootstrap-Colorpicker -->
    <script type="text/javascript" src="../components/bootstrap-colorpicker/js/bootstrap-colorpicker.min.js"></script>

    <!-- Leaflat -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdn.rawgit.com/Leaflet/Leaflet/master/dist/leaflet.css"/>

    <script type="text/javascript" src="../components/vis-ui.js/vis-ui.js-built.js"></script>

    <script type="text/javascript" src="../vendor/viscreation/vis-ui.js/src/js/utils/fn.formData.js"></script>
    <script type="text/javascript" src="../vendor/viscreation/vis-ui.js/src/js/jquery.form.generator.js"></script>

    <link href="../components/vis-ui.js/vis-ui.js-built.css" type="text/css" media="all" />

    <script src="//cdnjs.cloudflare.com/ajax/libs/notify/0.4.2/notify.min.js" type="text/javascript"></script>

    <script>
        $(function() {

            $.widget('mapbender.stylemanager', {
                options: {},

                /**
                 * Generate StyleManagerForm
                 *
                 * @param element jQuery object
                 */
                genForm: function(element) {

                    var  nameFields = [{
                        type:     "tabs",
                        children: [{
                            title: "Border",
                            type: "fieldSet",
                            children: [{
                                title: "Size",
                                name:  "border-size",
                                type:  "slider",                                                            mandatory: "/^\\d+$/",
                                mandatoryText: "Bitte nur Zahlen verwenden",
                                range: "max",
                                min: 0,
                                max:10,
                                value: 0
                            }, {
                                title: "Opacity",
                                name:  "border-opacity",
                                type:  "slider",                                                            mandatory: "/^\\d+$/",
                                mandatoryText: "Bitte nur Zahlen verwenden",
                                range: "max",
                                min: 0.1,
                                max: 1,
                                value: 1,
                                step:0.1
                            }, {
                                title: "Color",
                                type:  "colorPicker",
                                name:  "border-color",
                                value: "#ff0000",
                                horizontal: true,
                                mandatory: "/^#{1,1}[abcdefABCDEF0-9]{6,6}$/",
                                mandatoryText: "Bitte Farbwähler nutzen"
                            }]
                        }, {
                            title: "Background",
                            type: "fieldSet",
                            children: [{
                                title: "Size",
                                type: "input",
                                name: "background-size",
                                value: "",
                                mandatory: "/^\\d+$/",
                                mandatoryText: "Bitte nur Zahlen verwenden"
                            }, {
                                title: "Color",
                                type: "colorPicker",
                                name: "background-color",
                                value: "#ff0000",
                                horizontal: true,
                                mandatory: "/^#{1,1}[abcdefABCDEF0-9]{6,6}$/",
                                mandatoryText: "Bitte Farbwähler nutzen"
                            }, {
                                title: "Opacity",
                                name: "background-opacity",
                                type:  "slider",
                                mandatory: "/^\\d+$/",
                                mandatoryText: "Bitte nur Zahlen verwenden",
                                range: "max",
                                min: 0.1,
                                max: 1,
                                value: 1,
                                step:0.1
                            }, {
                                title: "Image",
                                type: "input",
                                name: "background-url",
                                value: "",
                                placeholder: "URL"
                            }]
                        }, {
                            title:    "Graphic",
                            type:     "fieldSet",
                            children: [{
                                title: "Name",
                                type:  "input",
                                name:  "graphic-name",
                                value: ""
                            }, {
                                title: "Width",
                                type:  "input",
                                name:  "graphic-width",
                                mandatory: "/^\\d+$/",
                                mandatoryText: "Bitte nur Zahlen verwenden",
                                value: ""
                            }, {
                                title: "Height",
                                type:  "input",
                                name:  "graphic-height",
                                mandatory: "/^\\d+$/",
                                mandatoryText: "Bitte nur Zahlen verwenden",
                                value: ""
                            }, {
                                title: "Opacity",
                                name:  "graphic-opacity",
                                type:  "slider",                                                            mandatory: "/^\\d+$/",
                                mandatoryText: "Bitte nur Zahlen verwenden",
                                range: "max",
                                min: 0.1,
                                max: 1,
                                value: 1,
                                step:0.1
                            }, {
                                title: "X-Offset",
                                name:  "graphic-xoffset",
                                type:  "input",
                                mandatory: "/^\\d+$/",
                                mandatoryText: "Bitte nur Zahlen verwenden",
                                value:0
                            }, {
                                title: "Y-Offset",
                                type:  "input",
                                name:  "graphic-yoffset",
                                mandatory: "/^\\d+$/",
                                mandatoryText: "Bitte nur Zahlen verwenden",
                                value: 0
                            }, {
                                title:       "External graphic",
                                type:        "input",
                                name:        "graphic-url",
                                value:       "",
                                placeholder: "URL"
                            }]
                        }, {
                            title:    "Stroke",
                            type:     "fieldSet",
                            children: [{
                                title:  "Color",
                                type:   "colorPicker",
                                name:   "stroke-color",
                                value: "#ff0000",
                                horizontal: true,
                                mandatory: "/^#{1,1}[abcdefABCDEF0-9]{6,6}$/",
                                mandatoryText: "Bitte Farbwähler nutzen"
                            }, {
                                title:  "Opacity",
                                name:   "stroke-opacity",
                                type:  "slider",                                                            mandatory: "/^\\d+$/",
                                mandatoryText: "Bitte nur Zahlen verwenden",
                                range: "max",
                                min: 0.1,
                                max: 1,
                                value: 1,
                                step:0.1
                            }, {
                                title:  "Width",
                                type:   "input",
                                name:   "stroke-size",
                                value:  "100"
                            }, {
                                title:  "Linecap",
                                name:   "stroke-linecap",
                                type:    "select",
                                options: {
                                    round: "round",
                                    square: "square",
                                    butt: "butt"
                                },
                                value:  "round"
                            }, {
                                title:  "Dashstyle",
                                name:   "stroke-dashstyle",
                                type:    "select",
                                options: {
                                    Solid : 'Solid',
                                    ShortDash: 'ShortDash',
                                    ShortDot: 'ShortDot',
                                    ShortDashDot: 'ShortDashDot',
                                    ShortDashDotDot: 'ShortDashDotDot',
                                    Dot: 'Dot',
                                    Dash: 'Dash',
                                    LongDash: 'LongDash',
                                    DashDot: 'DashDot',
                                    LongDashDot: 'LongDashDot',
                                    LongDashDotDot: 'LongDashDotDot'
                                },
                                value:  "Solid"
                            }]
                        }, {
                            title:    "Fill",
                            type:     "fieldSet",
                            children: [{
                                title:  "Opacity",
                                name:   "fill-opacity",
                                type:  "slider",                                                            mandatory: "/^\\d+$/",
                                mandatoryText: "Bitte nur Zahlen verwenden",
                                range: "max",
                                min: 0.1,
                                max: 1,
                                value: 1,
                                step:0.1
                            }, {
                                title:  "Color",
                                type:   "colorPicker",
                                name:   "fill-color",
                                value:  "#ff0000",
                                mandatory: "/^#{1,1}[abcdefABCDEF0-9]{6,6}$/",
                                mandatoryText: "Bitte Farbwähler nutzen"
                            }]
                        }, {
                            title:    "Misc",
                            type:     "fieldSet",
                            children: [{
                                title:  "Point Radius",
                                name:   "misc-pointradius",
                                type:  "slider",                                                            mandatory: "/^\\d+$/",
                                mandatoryText: "Bitte nur Zahlen verwenden",
                                range: "max",
                                min: 0,
                                max:10,
                                value: 0
                            }, {
                                title:  "Cursor",
                                name:   "misc-cursor",
                                type:    "select",
                                options: {
                                    auto : 'auto',
                                    'default' : 'default',
                                    crosshair : 'crosshair',
                                    pointer : 'pointer',
                                    move   : 'move',
                                    'n-resize' : 'n-resize',
                                    'ne-resize' : 'ne-resize',
                                    'e-resize' : 'e-resize',
                                    'se-resize' : 'se-resize',
                                    's-resize' : 's-resize',
                                    'sw-resize' : 'sw-resize',
                                    'w-resize' : 'w-resize',
                                    'nw-resize' : 'nw-resize',
                                    text : 'text',
                                    wait : 'wait',
                                    help : 'help'
                                },
                                value:  "pointer"
                            }, {
                                title:  "rotation",
                                name:   "misc-rotation",
                                type:   "input",
                                value:  "0°"
                            }, {
                                title:  "Display",
                                name:   "misc-display",
                                type:    "select",
                                options: {
                                    inline: "inline",
                                    "inline-block": "inline-block",
                                    block: "block",
                                    none: "none"                                                            },
                                value:  "block"
                            }]
                        }]
                    }];


                    var stylemanagerform = [{
                        type:     "form",
                        children: nameFields
                    }];

                    element.generateElements({
                        type:     "popup",
                        title:    "Stylemanager",
                        children: stylemanagerform,
                        buttons:     [{
                            text:  "Submit",
                            click: function(e) {
                                var form = $(e.currentTarget).closest(".ui-dialog").find("form");
                                console.log(form.formData());
                            }
                        }, {
                            text:  "Fill",
                            click: function(e) {
                                var form = $(e.currentTarget).closest(".ui-dialog").find("form");
                                form.formData({
                                    "border-size":      "0",
                                    "border-opacity":   1,
                                    "border-color":     "#ff0000",
                                    "background-size":  null,
                                    "background-color": "#ff0000"
                                });

                            }
                        },{
                            text:  "Reset",
                            click: function(e) {
                                var form = $(e.currentTarget).closest(".ui-dialog").find("form");
                                form.trigger("reset");
                            }
                        }]
                    });

                },

                /**
                 * Set options
                 *
                 * @param options
                 * @private
                 */
                _setOptions: function(options) {
                    this._super(options);
                    this.refresh();
                },

                /**
                 * Refresh generated elements
                 */
                refresh: function() {
                    this._trigger('refresh');
                },

                /**
                 * Constructor
                 *
                 * @private
                 */
                _create: function() {
                    this._setOptions(this.options);
                    this.genForm(this.element);
                    return this;
                },

                destroy: function() {
                    this.element.text("");
                    $.Widget.prototype.destroy.call(this);
                }

            });

            $('.test').stylemanager({fo:'bar'});
        });
    </script>
</head>
<body>
    <div class="test"></div>
</body>
</html>
